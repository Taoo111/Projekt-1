<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVELio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b392239ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img class="main-logo" src="img/TRAVELIO-logo.jpg" alt="TRAVELIO logo">
        <nav class="main-nav">
            <ul>
                <li class="nav-li"><a href="#">About</a></li>
                <li class="nav-li"><a href="#">Offers</a></li>
                <li class="nav-li"><a href="#">Gallery</a></li>
                <li class="nav-li"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <a href="#" class="a-svg-icon"><img class="svg-icon user-circle" src="img/user-circle.svg"
                alt="User Circle Icon" usemap="#user-icon">Log In</a>
    </header>
    <section class="background-img">
        <div class="hTags">
            <h1>Welcome Traveller!</h1>
            <h2>Looking for adventure?</h2>
            <h3>Check out adventures <br> at a <b>promotional price</b>...</h3>
            <button class="booking">Book now</button>
        </div>
    </section>
</body>

</html>
