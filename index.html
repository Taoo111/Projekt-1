<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRAVELio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/all.css" />
  <script src="https://kit.fontawesome.com/6b392239ea.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <header>
    <img class="main-logo" src="img/TRAVELIO-logo.jpg" alt="TRAVELIO logo" />
    <div class="hamburger"><i class=" fa-solid fa-bars"></i></div>
    <nav class="main-nav">
      <ul>
        <li class="nav-li"><a href="#">About</a></li>
        <li class="nav-li Offers"><a href="#">Offers</a></li>
        <li class="nav-li"><a href="#">Gallery</a></li>
        <li class="nav-li"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <a href="#" class="a-svg-icon"><img class="svg-icon user-circle" src="img/user-circle.svg" alt="User Circle Icon"
        usemap="#user-icon" />Log In</a>
  </header>
  <section class="background-img">
    <div class="hTags">
      <h1>Welcome Traveller!</h1>
      <h2>Looking for a venture?</h2>
      <h3>
        Check out adventures <br />
        at a <b>promotional price</b>...
      </h3>
      <button class="booking">Book now</button>
    </div>
  </section>
  <main>
    <div class="main-note">
      <h1 class="main-h1">The Finest Travel Experience</h1>
      <p class="main-note-p">Here the journey starts!</p>
      <i class="fa-solid fa-plane-departure"></i>
    </div>
    <div class="slider-big-container">
      <div class="slider-container">
        <div class="slide">
          <img src="img/paris.jpg" alt="Photo of Paris">
          <a href="Subpages/paris.html">Check Offer</a>
        </div>
        <div class="slide">
          <img src="img/berlin.jpg" alt="Photo of berlin">
          <a href="Subpages/berlin.html">Check Offer</a>
        </div>
        <div class="slide">
          <img src="img/new-york.jpg" alt="Photo of New York">
          <a href="Subpages/new-york.html">Check Offer</a>
        </div>
        <div class="slide">
          <img src="img/rome.jpg" alt="Photo of Rome">
          <a href="Subpages/italy.html">Check Offer</a>
        </div>
        <div class="slide">
          <img src="img/prague.jpg" alt="Photo of Prague">
          <a href="Subpages/prague.html">Check Offer</a>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
